<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="javastyles/4.4.1/css/bootstrap.min.css">
    <title>Alert Button</title>
</head>
<body>
    <div id="ocean" class="ocean container-fluid ">
        <div class="card mt-2" style="width:400px">
            <img class="card-img-top" src="Saipan, Micronesia.jpg" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">Book a place in this island</h4>
                <p class="card-text">Do you want to have a good weekend,Enjoy your moments and make a good memory.
                    Don't be worried we are here to help you. We honored to say that this island is the best choice.
                    If you want it click on accept and fill the form
                </p>
                <button type="button" id="btn" class="btn btn-primary " data-toggle="modal" data-target="#cardModal">
                    Book a place
                </button>
            </div>
        </div>
        <!-- Card Modal -->
        <div class="modal fade" id="cardModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header"><h4>Booking Form</h4></div>
                    <div class="modal-body">
                        <form action="https://www.w3schools.com/action_page.php" >
                            <div class="form-group">
                                <label for="uname">Name:</label>
                                <input type="text" class="form-control" id="uname" placeholder="Enter your name" name="uname">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Email:</label>
                                <input type="email" class="form-control" id="pwd" placeholder="Enter your email" name="pswd">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Number of people:</label>
                                <input type="text" class="form-control" id="pwd" placeholder="How many people " name="pswd">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javastyles/3.4.1/jquery.min.js"></script>
    <script src="javastyles/1.16.0/umd/popper.min.js"></script>
    <script src="javastyles/4.4.1/js/bootstrap.min.js"></script>
    <script src="Important/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <script src="java.js"></script>
</body>
</html>
